<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <p id="title">calculator</p>
    
    <div id="mode">
      
      <label class="switch">
        <input type="checkbox" id="light-mode" checked>
        <span class="slider round"></span>
      </label>
      <p id="dark-mode-title">Dark mode</p>
    </div>

    <div id="display">
      <p id="res"> </p>
    </div>


    <div id="teclado">
      
        <button class="buttons" onclick="apagar(' ')">C</button>
        <button class="buttons" onclick="back  (   )"><</button>
        <button class="buttons" onclick="insert('%')">%</button>
        <button class="buttons" onclick="insert('/')">/</button>
        <button class="buttons" onclick="insert('7')">7</button>
        <button class="buttons" onclick="insert('8')">8</button>
        <button class="buttons" onclick="insert('9')">9</button>
        <button class="buttons" onclick="insert('*')">X</button>
        <button class="buttons" onclick="insert('4')">4</button>
        <button class="buttons" onclick="insert('5')">5</button>
        <button class="buttons" onclick="insert('6')">6</button>
        <button class="buttons" onclick="insert('-')">-</button>
        <button class="buttons" onclick="insert('1')">1</button>
        <button class="buttons" onclick="insert('2')">2</button>
        <button class="buttons" onclick="insert('3')">3</button>
        <button class="buttons" onclick="insert('+')">+</button>
        <button class="buttons" onclick="insert('0')">0</button>
        <button class="buttons" onclick="insert('.')">.</button>
        <button class="buttons" onclick="insert(' ')"></button>
        <button class="buttons" onclick="calcular('=')">=</button>
      
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
