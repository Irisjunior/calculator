<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <p id="title">calculator</p>
    
    <div id="mode">
      
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <p id="dark-mode-title">Dark mode</p>
    </div>

    <div id="display">
      <p id="resultado">  ...</p>
    </div>


    <div id="teclado">
      
        <button id="buttons" onclick="clean('')" type="submit">C</button>
        <button id="buttons" onclick="insert('*')" type="submit">X</button>
        <button id="buttons" onclick="insert('%')" type="submit">%</button>
        <button id="buttons" onclick="insert('/')" type="submit">/</button>
        <button class="numbers" id="buttons" onclick="insert('7')" type="submit">7</button>
        <button class="numbers" id="buttons" onclick="insert('8')" type="submit">8</button>
        <button class="numbers" id="buttons" onclick="insert('9')" type="submit">9</button>
        <button id="buttons" onclick="insert('')" type="submit">X</button>
        <button class="numbers" id="buttons" onclick="insert('4')" type="submit">4</button>
        <button class="numbers" id="buttons" onclick="insert('5')" type="submit">5</button>
        <button class="numbers" id="buttons" onclick="insert('6')" type="submit">6</button>
        <button id="buttons" onclick="insert('')" type="submit">-</button>
        <button class="s" id="buttons" onclick="insert('1')" type="submit">1</button>
        <button class="numbers" id="buttons" onclick="insert('2')" type="submit">2</button>
        <button class="numbers" id="buttons" onclick="insert('3')" type="submit">3</button>
        <button id="buttons" onclick="insert('+')" type="submit">+</button>
        <button id="buttons" onclick="insert('0')" type="submit">0</button>
        <button id="buttons" onclick="insert('.')" type="submit">.</button>
        <button id="buttons" onclick="insert('')" type="submit">X</button>
        <button id="buttons" onclick="insert('=')" type="submit">=</button>
      
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
